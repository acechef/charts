apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "cita-cloud-local-cluster.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "cita-cloud-local-cluster.selectorLabels" . | nindent 6 }}
  serviceName: {{ printf "%s-headless-service" .Release.Name }}
  podManagementPolicy: "Parallel"
  template:
    metadata:
      labels: {{- include "cita-cloud-local-cluster.labels" . | nindent 8 }}
    spec:
      shareProcessNamespace: true
      initContainers:
      - image: {{ printf "citacloud/cita_cloud_config:%s" .Values.config.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: cita-cloud-config
        args:
        - init
        - --chain_name
        - {{ .Release.Name }}
        - --super_admin
        - {{ .Values.config.superAdmin | quote }}
        - --is_bft
        - {{ contains "bft" .Values.consensus.imageName | quote }}
        - --work_dir
        - /data
        - --peers_count
        - {{ .Values.replicaCount | quote }}
        - --kms_password
        - {{ .Values.config.kmsPassword | quote }}
        - --is_stdout
        - {{ .Values.config.isStdout | quote }}
        - --log_level
        - {{ .Values.config.logLevel | quote }}
        volumeMounts:
        - name: datadir
          mountPath: /data
      containers:
      {{- if .Values.debug.enabled }}
      - image: {{ printf "%s:%s" .Values.debug.imageName .Values.debug.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: debug
        ports:
        - containerPort: 9999
          protocol: TCP
          name: debug
        env:
        - name: HTTP_PORT
          value: '9999'
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      {{- end }}
      - image: {{ printf "%s:%s" .Values.network.imageName .Values.network.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: network
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 40000
          protocol: TCP
          name: network
        - containerPort: 50000
          protocol: TCP
          name: grpc
        command:
        - sh
        - -c
        - network run -p 50000
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      - image: {{ printf "%s:%s" .Values.consensus.imageName .Values.consensus.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: consensus
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 50001
          protocol: TCP
          name: grpc
        command:
        - sh
        - -c
        - consensus run -p 50001
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      {{- if contains "chaincode" .Values.executor.imageName }}
      - image: {{ printf "%s:%s" .Values.executor.imageName .Values.executor.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: executor
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 50002
          protocol: TCP
          name: grpc
        - containerPort: 7052
          protocol: TCP
          name: chaincode
        - containerPort: 7053
          protocol: TCP
          name: eventhub
        command:
        - sh
        - -c
        - executor run -p 50002 --couchdb-username citacloud --couchdb-password citacloud
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      - image: {{ printf "%s:%s" .Values.stateDB.imageName .Values.stateDB.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: stateDB
        ports:
        - containerPort: 5984
          protocol: TCP
          name: couchdb
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)/state-data
          mountPath: /opt/couchdb/data
        env:
        - name: COUCHDB_USER
          value: citacloud
        - name: COUCHDB_PASSWORD
          value: citacloud
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
      {{- else }}
      - image: {{ printf "%s:%s" .Values.executor.imageName .Values.executor.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: executor
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 50002
          protocol: TCP
          name: grpc
        command:
        - sh
        - -c
        - executor run -p 50002
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      {{- end }}
      - image: {{ printf "%s:%s" .Values.storage.imageName .Values.storage.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: storage
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 50003
          protocol: TCP
          name: grpc
        command:
        - sh
        - -c
        - storage run -p 50003
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      - image: {{ printf "%s:%s" .Values.controller.imageName .Values.controller.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: controller
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 50004
          protocol: TCP
          name: grpc
        command:
        - sh
        - -c
        - controller run -p 50004
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
      - image: {{ printf "%s:%s" .Values.kms.imageName .Values.kms.imageTag }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        name: kms
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        ports:
        - containerPort: 50005
          protocol: TCP
          name: grpc
        command:
        - sh
        - -c
        - kms run -p 50005 -k /kms/key_file
        workingDir: /data
        volumeMounts:
        - name: datadir
          subPathExpr: $(POD_NAME)
          mountPath: /data
        - name: kms-key
          mountPath: /kms
          readOnly: true
      volumes:
      - name: kms-key
        secret:
          secretName: {{ printf "%s-kms-secret" .Release.Name }}
      - name: datadir
        persistentVolumeClaim:
          claimName: {{ .Values.pvcName | quote }}
